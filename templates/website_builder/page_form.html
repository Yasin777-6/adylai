{% extends 'base.html' %}
{% load i18n %}

{% block title %}Edit Page - Website Builder{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center py-5">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Content Editing</h4>
                    <small class="text-muted">Customize your website content</small>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Use the main content editor to customize all your website pages at once.
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'website_builder:edit' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-edit me-2"></i>Open Content Editor
                        </a>
                        <a href="{% url 'website_builder:page_list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Pages
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
